<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat dengan Bot Suara!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3f2fd;
        }
        #chatbox {
            width: 90%;
            max-width: 420px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        #messages {
            height: 350px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 2px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        #input-area {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #1976d2;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #1976d2;
            border: none;
            color: white;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0d47a1;
        }
        .bot, .user {
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
            max-width: 80%;
        }
        .bot {
            background: #bbdefb;
            text-align: left;
        }
        .user {
            background: #90caf9;
            text-align: right;
            align-self: flex-end;
        }
        .typing {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>

    <div id="chatbox">
        <h2>Chat dengan Bot Suara! üéôÔ∏è</h2>
        <select id="topic">
            <option value="random">üîÄ Random</option>
            <option value="motivasi">üí™ Motivasi</option>
            <option value="gombalan">üíò Gombalan</option>
            <option value="tebakan">ü§î Tebak-tebakan</option>
        </select>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Ketik sesuatu...">
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script>
        let usedResponses = { motivasi: [], gombalan: [], tebakan: [], random: [] };

        const responses = {
            motivasi: [
                "Semangat terus ya! Jangan biarkan kegagalan menghentikan langkahmu! üí™",
                "Kamu hebat! Jangan pernah ragu dengan kemampuanmu! ‚ú®",
                "Sukses bukan soal cepat atau lambat, tapi soal tidak berhenti! üî•",
                "Jatuh? Bangkit lagi dong! Hidup ini petualangan! üöÄ"
            ],
            gombalan: [
                "Kamu seperti kopi pagi, bikin hari-hariku lebih semangat! ‚òï",
                "Kalau aku jadi lagu, aku pasti top chart di hatimu! üéµ",
                "Kamu kaya WiFi ya? Soalnya aku selalu merasa terhubung sama kamu! üì°",
                "Mau tahu perbedaan kamu sama bintang? Bintang ada di langit, kamu di hatiku! üíñ"
            ],
            tebakan: [
                "Kenapa burung bisa terbang? Karena kalau jalan kaki kelamaan! üê¶",
                "Apa bedanya kamu sama kalender? Kalender ada tanggalnya, kalau kamu ada di hatiku! üòç",
                "Kenapa laptop selalu diet? Karena takut kena virus! üíª",
                "Apa yang bisa terbang tapi nggak punya sayap? Chat dari kamu yang bikin aku melayang! üíå"
            ],
            random: [
                "Hari ini harus lebih baik dari kemarin! üíØ",
                "Tersenyumlah! Siapa tahu ada yang diam-diam suka lihat senyummu! üòÅ",
                "Jangan lupa bahagia, karena dunia lebih indah kalau kamu tersenyum! üåé",
                "Aku suka ngobrol sama kamu‚Ä¶ rasanya menyenangkan! ü§ó"
            ]
        };

        function getUniqueResponse(topic) {
            if (usedResponses[topic].length === responses[topic].length) {
                usedResponses[topic] = [];
            }
            let availableResponses = responses[topic].filter(res => !usedResponses[topic].includes(res));
            let response = availableResponses[Math.floor(Math.random() * availableResponses.length)];
            usedResponses[topic].push(response);
            return response;
        }

        function sendMessage() {
            let inputField = document.getElementById("userInput");
            let userMessage = inputField.value.trim();
            if (userMessage === "") return;
            
            let chatBox = document.getElementById("messages");
            let userDiv = document.createElement("div");
            userDiv.className = "user";
            userDiv.innerText = userMessage;
            chatBox.appendChild(userDiv);

            inputField.value = "";

            let typingDiv = document.createElement("div");
            typingDiv.className = "bot typing";
            typingDiv.innerText = "Bot sedang mengetik...";
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            setTimeout(() => {
                chatBox.removeChild(typingDiv);
                let botDiv = document.createElement("div");
                botDiv.className = "bot";
                let topic = document.getElementById("topic").value;
                let response = getUniqueResponse(topic);
                botDiv.innerText = response;
                chatBox.appendChild(botDiv);
                chatBox.scrollTop = chatBox.scrollHeight;

                // Bot bicara
                speak(response);

            }, 1500);
        }

        function speak(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "id-ID";
            speech.rate = 1;
            speech.pitch = 1.2;
            window.speechSynthesis.speak(speech);
        }
    </script>

</body>
</html>
